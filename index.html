<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Javascript Pop in</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script rel="script" src="index.js"></script>
</head>
<body>
<div id="pop" class="ParentPop">
    <div class="popin">
        <h2>Popin</h2>
            <label for="prenom">prenom :</label>
            <input type="text" id="prenom"><br>

            <label for="nom">nom :</label>
            <input type="text" id="nom"><br>

            <label for="email">email :</label>
            <input type="text" id="email" onblur="verifMail(this)"><br>

            <button type="submit">Envoyer</button>

        <a href="#" onClick="return hide('pop')">Close</a>
    </div>
</div>

<h3>Javascript Pop in</h3>
<a href="#" onClick="return pop('pop')">popin 1</a>
</body>
</html>
