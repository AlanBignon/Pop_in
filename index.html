<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Javascript Pop in</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script rel="script" src="index.js"></script>
</head>
<body>
<div id="pop1" class="ParentPop">
    <div class="popin">
        <h2>Première popin</h2>
        <a href="#" onClick="return hide('pop1')">Close</a>
    </div>
</div>

<div id="pop2" class="ParentPop">
    <div class="popin">
        <h2>Deuxième popin</h2>
        <a href="#" onClick="return hide('pop2')">Close</a>
    </div>
</div>

<h3>Javascript Pop in</h3>
<a href="#" onClick="return pop('pop1')">popin 1</a>
<a href="#" onClick="return pop('pop2')">popin 2</a>
</body>
</html>
